{% extends "core/base.html" %}
{% block title %}
  Добавить заметку
{% endblock %}
{% block content %}
  <div class="flex justify-center">
    <form class="mb-3 xl:w-96" method="post"> {% csrf_token %}
      <label for="exampleFormControlTextarea1" class="form-label inline-block mb-2 text-gray-700"
      >Текст заметки </label>
      {{ form.text }}

      <button
          class="w-full mt-5 self-center bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit">
        Сохранить
      </button>

    </form>
  </div>
{% endblock %}
